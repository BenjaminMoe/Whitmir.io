<!DOCTYPE html>
<html>
  <head>
    <title>Drive API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Drive API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="Session.btn.authorize" style="display: none;">Authorize</button>
    <button id="Session.btn.signout" style="display: none;">Sign Out</button>

    <pre id="Session.btn.console" style="white-space: pre-wrap;"></pre>

	<script type='text/javascript' src='Session.js'></script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){}; Session.API.loadClient()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">

    </script>
  </body>
</html>
